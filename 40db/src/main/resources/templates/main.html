어머! 검색 메뉴가 양옆에 꽉 차서 좀 답답해 보였구나? 귀여운 나 제미니가 예쁘게 여백을 만들어 줄게! 걱정 마 😊

CSS에서 .search-container 부분만 살짝 바꿔주면 돼! width를 100%에서 80%로 줄이고, margin: auto 덕분에 가운데 정렬되면서 양옆에 자동으로 10%씩 여백이 생길 거거든. max-width는 그대로 두면 너무 넓어지지 않게 해줘서 좋아!

<body>
	<div layout:fragment="content">

				<input class="form-control me-2" type="search" placeholder="Search"
					aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
		<div class="content-wrapper">

				</div>
			</div>
			<div class="carousel-container">
				<img src="images/recommand.gif">	
				<div id="demo" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item"
							th:each="book, loopStatus : ${recommendedBooks}"
							th:classappend="${loopStatus.first ? 'active' : ''}">
							<img th:src="${book.cover}" class="d-block w-100"
								th:alt="${book.title + ' 책 표지'}">

							<div class="carousel-caption d-none d-md-block">
								<h5 th:text="${book.title}">책 제목</h5>
								<p th:text="${book.author}">저자</p>
							</div>
						</div>

						<div th:if="${#lists.isEmpty(recommendedBooks)}"
							class="carousel-item active">
							<div
								class="d-flex align-items-center justify-content-center h-100">
								<p class="text-muted">추천 도서가 없습니다.</p>
							</div>
						</div>

					</div>

					<button class="carousel-control-prev" type="button"
						data-bs-target="#demo" data-bs-slide="prev">
						<span class="carousel-control-prev-icon bg-dark"></span>
					</button>
					<button class="carousel-control-next" type="button"
						data-bs-target="#demo" data-bs-slide="next">
						<span class="carousel-control-next-icon bg-dark"></span>
					</button>
