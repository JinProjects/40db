				var memberId = $("#memberId").text().trim();

				$.ajax({
					url : "/getDisplayNameByMemberId",
					method : "GET",
					data : {
						memberId : memberId
					},
					success : function(displayName) {
						$('#displayName').text(displayName);
					},
					error : function() {

				});
